<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
</head>
<style>
  table, th, td {
    border:1px solid black;
  }
</style>
<body>
<h2>Email Content</h2>
<table style="width:100%">
  <tr>
    <th>Name</th>
    <th>Email</th>
  </tr>
  <tr>
    <td> <span th:text="${name}"></span></td>
    <td> <span th:text="${email}"></span></td>
  </tr>
</table>
</body>
</html>
